<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/imagens/pokeball.png" type="image/x-icon">

    <title>Pokedex</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rock+Salt&family=Sedan:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokemon.css">
</head>

<body>

    <section class="content">
        <div class="logo">
            <img src="/assets/imagens/logo.png">
        </div>
        <h1> Minha Pokedex </h1>

         <!--- PESQUISAR POKEMON-->
        <div class="search">
            <input type="text" class="searchInput" placeholder=" Pesquisar Pokémon.." aria-label="Pesquisar Pokémon">
            <button class="searchButton"> GO!</button>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Lista dos Pokemons, página principal..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                + Pokemons
            </button>
        </div>
    </section>

    <!-- Tela para O pokemon -->
    <div class="telaPokemon">
        <!-- ..... Pokemon details ..... -->
        <div id="overlay" class="overlay"></div>
        <div id="detalhesPokemon" class="detalhesPokemon"></div>
    </div>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/detalhes.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
